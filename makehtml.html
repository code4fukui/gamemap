<h1>作品一覧</h1>

<script type="module">

import { CSV } from "https://code4sabae.github.io/js/CSV.js";

const makehtml = async () => {
  const data = CSV.toJSON(await CSV.fetch("works-fukui2020.csv"));
  console.log(data);
  const res = [];
  for (const d of data) {
    res.push(`<p>`);
    res.push(`<h3>${d.作品名} - ${d.所属} 小学${d.学年}年生</h3>`);
    res.push(d.紹介);
    res.push(`</p>\n`);
  }
  return res.join("");
};
window.onload = async () => {
  const html = await makehtml();
  ta.value = html;
  main.innerHTML = html;
};
</script>

<div id="main"></div>
<textarea id=ta style="width:80%; height:10em"></textarea>
